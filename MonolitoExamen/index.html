<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monolito de Cuadrados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="monolith">
        <div class="square top"></div>
        <div class="square head">
            <div class="square eye left-eye"></div>
            <div class="square eye right-eye"></div>
            <div class="square nose"></div>
            <div class="square mouth"></div>
        </div>
        <div class="square body">
            <div class="square detail left-detail"></div>
            <div class="square detail right-detail"></div>
        </div>
        <div class="square legs">
            <div class="square leg left-leg"></div>
            <div class="square leg right-leg"></div>
        </div>
        <div class="square feet"></div>
    </div>
</body>
</html>
